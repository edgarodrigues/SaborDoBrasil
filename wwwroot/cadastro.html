<!DOCTYPE html>
<html lang="pt-br">

<head>

    <head>
        <meta charset="UTF-8"></title>
        <title>Sabor do Brasil</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    
    <form id="cadastroForm" onsubmit="return cadastrarUsuario(event)">

<body class="bg-light">
    <!-- Modal de Cadastro Centralizado -->
    <div class="modal show d-block" tabindex="-1" style="background: rgba(0,0,0,0.3);">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="cadastroForm" onsubmit="return cadastrarUsuario(event)">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastro</h5>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nomeCadastro" class="form-label">Nome completo</label>
                            <input type="text" class="form-control" id="nomeCadastro" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefoneCadastro" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefoneCadastro" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailCadastro" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="emailCadastro" required>
                        </div>
                        <div class="mb-3">
                            <label for="senhaCadastro" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senhaCadastro" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmarSenhaCadastro" class="form-label">Confirmar senha</label>
                            <input type="password" class="form-control" id="confirmarSenhaCadastro" required>
                        </div>
                        <div id="cadastroMsg" class="text-success text-center" style="display:none;">
                            Cadastro realizado com sucesso!
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="cancelarCadastro()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
    function cadastrarUsuario(event) {
        event.preventDefault();
        const senha = document.getElementById('senhaCadastro').value;
        const confirmarSenha = document.getElementById('confirmarSenhaCadastro').value;
        if (senha !== confirmarSenha) {
            alert('As senhas nÃ£o coincidem!');
            return false;
        }
        document.getElementById('cadastroMsg').style.display = 'block';
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);
        return false;
    }
    function cancelarCadastro() {
        window.location.href = "index.html";
    }
    </script>
</body>
