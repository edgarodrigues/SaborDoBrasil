    <script>
        // Funções para incrementar os contadores
        function incrementLike(id) {
            let el = document.getElementById(id);
            el.textContent = parseInt(el.textContent) + 1;
            updateMainLikeDislike();
        }
        function incrementDislike(id) {
            let el = document.getElementById(id);
            el.textContent = parseInt(el.textContent) + 1;
            updateMainLikeDislike();
        }

        // Função para atualizar a contagem principal de likes e dislikes
        function updateMainLikeDislike() {
            let totalLikes = 0;
            let totalDislikes = 0;
            for (let i = 1; i <= 6; i++) {
                totalLikes += parseInt(document.getElementById('like' + i).textContent);
                totalDislikes += parseInt(document.getElementById('dislike' + i).textContent);
            }
            document.getElementById('main-like').textContent = totalLikes;
            document.getElementById('main-dislike').textContent = totalDislikes;
        }

        // Função para adicionar comentários com botão de excluir, editar e atualizar contador
        function addComment(event, commentsId, inputId, countId) {
            event.preventDefault();
            const input = document.getElementById(inputId);
            const commentsList = document.getElementById(commentsId);
            const comment = input.value.trim();
            if (comment) {
                const li = document.createElement('li');
                li.className = "d-flex justify-content-between align-items-center";
                li.innerHTML = `
                    <span class="comment-text">${comment}</span>
                    <div>
                        <button type="button" class="btn btn-sm btn-outline-secondary me-1" onclick="editComment(this)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="this.closest('li').remove(); updateCommentCount('${commentsId}', '${countId}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                `;
                commentsList.appendChild(li);
                input.value = '';
                updateCommentCount(commentsId, countId);
            }
            return false;
        }

        // Função para editar comentário
        function editComment(btn) {
            const li = btn.closest('li');
            const span = li.querySelector('.comment-text');
            const originalText = span.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = originalText;
            input.className = 'form-control form-control-sm';
            input.style.maxWidth = '200px';

            // Substitui o texto pelo input
            li.replaceChild(input, span);

            // Troca o botão editar por salvar
            btn.innerHTML = '<i class="bi bi-check-lg"></i>';
            btn.classList.remove('btn-outline-secondary');
            btn.classList.add('btn-outline-success');
            btn.onclick = function () {
                span.textContent = input.value.trim() || originalText;
                li.replaceChild(span, input);
                btn.innerHTML = '<i class="bi bi-pencil"></i>';
                btn.classList.remove('btn-outline-success');
                btn.classList.add('btn-outline-secondary');
                btn.onclick = function () { editComment(btn); };
            };

            // Foco no input
            input.focus();
            input.onkeydown = function (e) {
                if (e.key === 'Enter') btn.onclick();
            };
        }

        // Atualiza o contador de comentários
        function updateCommentCount(commentsId, countId) {
            const commentsList = document.getElementById(commentsId);
            const count = commentsList ? commentsList.children.length : 0;
            document.getElementById(countId).textContent = count;
        }
    </script>
