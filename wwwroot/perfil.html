    <script>
document.getElementById('profile-pic-input').addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (evt) {
            document.getElementById('profile-pic').src = evt.target.result;
        };
        reader.readAsDataURL(file);
    }
});
</script>
<!-- Adapte a função submitFloatingComment para incluir a foto de perfil do usuário em cada comentário -->
<script>
function submitFloatingComment(commentsId, textareaId, countId) {
    const textarea = document.getElementById(textareaId);
    const commentsList = document.getElementById(commentsId);
    const comment = textarea.value.trim();
    if (comment) {
        // Pega a foto de perfil atual
        const profilePic = document.getElementById('profile-pic').src;
        const li = document.createElement('li');
        li.className = "d-flex align-items-start mb-2";
        li.innerHTML = `
            <img src="${profilePic}" alt="Foto do perfil" width="36" height="36" class="rounded-circle me-2" style="object-fit:cover;">
            <div class="flex-grow-1 d-flex justify-content-between align-items-center">
                <span class="comment-text">${comment}</span>
                <div>
                    <button type="button" class="btn btn-sm btn-outline-secondary ms-2" onclick="editComment(this)">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-danger ms-2" onclick="this.closest('li').remove(); updateCommentCount('${commentsId}','${countId}')">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        `;
        commentsList.appendChild(li);
        textarea.value = '';
        updateCommentCount(commentsId, countId);
    }
}
</script>
